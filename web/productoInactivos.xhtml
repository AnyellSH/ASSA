<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <ui:composition template="/WEB-INF/include/template.xhtml">
    <ui:define name="head">
        <title>ASSA Productos Inactivos</title>
        <!-- Custom styles for this template -->
        <h:outputStylesheet name="css/starter-template.css"/>

    </ui:define>
    <ui:define name="body">
            <br></br>
        <div class="go-down" align="center">
            <a href="#menu_area">
                <img class="go-down-img" src="img/logoassa.png" alt=""></img>
            </a>
        </div>
        <br></br>
        <br></br>
        <!-- COMIENZA SEC SOLICITUDES -->
        <section id="abt_sec">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs12 ">
                        <div class="title_sec">
                            <h1>Productos Inactivos</h1>
                        </div>
                        <h:form enctype="multipart/form-data">
                        <div class="datagrid">
                            <div class="datagrid">
                                <h:dataTable class="table table-striped" value="#{productosBean.listaTablaProductosDesactivados}" var="invativos" style="text-align: center">
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Código"></h:outputText>
                                        </f:facet>
                                        <h:outputText value="#{invativos.idProducto}"></h:outputText>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header" >
                                            <h:outputText value="Nombre" ></h:outputText>
                                        </f:facet>
                                        <h:outputText value="#{invativos.nombreProducto}"></h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Restablecer"></h:outputText>
                                        </f:facet>
                                        <h:commandButton value="Restablecer" actionListener="#{productosBean.activarProducto(invativos.idProducto)}" ></h:commandButton>
                                    </h:column>
                                </h:dataTable>
                            </div>                                                      
                        </div>
                        </h:form>
                    </div>
                    <br></br>
                    <br></br>
                    <div class="col-sm-10">
                        <h:button value="Regresar al Catálogo" class="btn btn-warning" outcome="productoMant"></h:button>
                    </div>
                </div>
            </div>
        </section>
        <!-- TERMINA SEC SOLICITUDES -->

        </ui:define>
  </ui:composition>
</html>
